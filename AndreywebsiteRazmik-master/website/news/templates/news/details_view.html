{% extends 'website/layout.html' %}
{% block title %}{{article.title}}{% endblock %}
{% block content %}
    <div id="features" class="features">
        <h1>{{article.title}}</h1>
        <p>{{article.full_text}}</p>
        <p>{{article.date}}</p>
        <p>{{article.primary_key}}</p>
       <div>
  <form name="publish">
    <input type="text" name="message" placeholder="введите ключ"/>
    <input type="submit" value="проверка"/>
  </form>

</div>



    </div>
<script>
document.forms.publish.onsubmit = function() {
  var message = this.message.value;
    if (message == {{article.primary_key}}){
     const list = document.getElementById("features");
     list.innerHTML += `<a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a>`;
     list.innerHTML += `<a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>`;
     return false;
    }

};
</script>

{% endblock %}
