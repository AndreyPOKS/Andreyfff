{% extends 'website/layout.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="create">

        <form method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {{form.date}}<br>
            {{form.name}}<br>
            {{form.second_name}}<br>
            {{form.primary_key}}<br>
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
